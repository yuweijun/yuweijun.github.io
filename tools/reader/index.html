<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Text Reader</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“–</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <!-- Color Schemes -->
    <link rel="stylesheet" href="css/colorscheme/default.css">
    <link rel="stylesheet" href="css/colorscheme/monokai.css">
    <link rel="stylesheet" href="css/colorscheme/solarized.css">
    <link rel="stylesheet" href="css/colorscheme/dracula.css">
    <link rel="stylesheet" href="css/colorscheme/nord.css">
    <link rel="stylesheet" href="css/colorscheme/darkgreen.css">
    <link rel="stylesheet" href="css/colorscheme/maize-yello.css">
    <link rel="stylesheet" href="css/colorscheme/griege-dark.css">
    <link rel="stylesheet" href="css/colorscheme/rouge.css">
    <link rel="stylesheet" href="css/colorscheme/almond.css">
    <link rel="stylesheet" href="css/colorscheme/autumn.css">
    <link rel="stylesheet" href="css/colorscheme/meadow.css">
    <link rel="stylesheet" href="css/colorscheme/lavender.css">
    <link rel="stylesheet" href="css/colorscheme/bamboo.css">
    <!-- Index page styles -->
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <!-- Upload Section -->
        <div class="main-card">
            <div class="upload-section">
                <textarea id="textContent" class="form-control" rows="3" 
                          placeholder="Paste text content here..."></textarea>
                <div class="upload-row">
                    <input type="file" id="fileInput" accept=".txt" class="form-control">
                </div>
                <div class="upload-row">
                    <button id="processTextBtn" class="btn btn-success btn-sm" disabled>
                        <i class="fas fa-file-import"></i> Process Text
                    </button>
                    <button id="processFileBtn" class="btn btn-primary btn-sm" disabled>
                        <i class="fas fa-upload"></i> Upload File
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Books List Section -->
        <div class="main-card">
            <div class="section-header">
                <h6><i class="fas fa-book"></i> Books</h6>
                <div class="btn-group">
                    <button id="refreshBtn" class="btn btn-outline-secondary">
                        <i class="fas fa-sync"></i>
                    </button>
                    <button id="clearAllBtn" class="btn btn-outline-danger">
                        <i class="fas fa-trash"></i>
                    </button>
                </div>
            </div>
            
            <!-- Loading State -->
            <div id="loadingState" class="loading-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading...</p>
            </div>
            
            <!-- Empty State -->
            <div id="emptyState" class="empty-state" style="display: none;">
                <i class="fas fa-book-open"></i>
                <p>No documents yet</p>
            </div>
            
            <!-- Stories List -->
            <div id="storiesList" style="display: none;"></div>
            
            <!-- Pagination Controls -->
            <div id="paginationControls" class="pagination-controls" style="display: none;">
                <button id="prevPageBtn" class="btn btn-outline-primary btn-sm" disabled>
                    <i class="fas fa-chevron-left"></i>
                </button>
                <span id="pageInfo" class="page-info">1 / 1</span>
                <button id="nextPageBtn" class="btn btn-outline-primary btn-sm" disabled>
                    <i class="fas fa-chevron-right"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Modal for confirmation dialogs -->
    <div class="modal fade" id="confirmModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header py-2">
                    <h6 class="modal-title">Confirm</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body py-3" id="confirmModalBody">
                    Are you sure?
                </div>
                <div class="modal-footer py-2">
                    <button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger btn-sm" id="confirmActionBtn">Confirm</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/fileProcessor.js"></script>
    <script src="js/init.js"></script>
</body>
</html>
