<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“–</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="css/viewer.css">
    <!-- Color Schemes -->
    <link rel="stylesheet" href="css/colorscheme/default.css">
    <link rel="stylesheet" href="css/colorscheme/monokai.css">
    <link rel="stylesheet" href="css/colorscheme/dark.css">
    <link rel="stylesheet" href="css/colorscheme/solarized.css">
    <link rel="stylesheet" href="css/colorscheme/dracula.css">
    <link rel="stylesheet" href="css/colorscheme/nord.css">
    <link rel="stylesheet" href="css/colorscheme/gruvbox.css">
    <link rel="stylesheet" href="css/colorscheme/onedark.css">
    <link rel="stylesheet" href="css/colorscheme/darkgreen.css">
    <link rel="stylesheet" href="css/colorscheme/maize-yello.css">
    <link rel="stylesheet" href="css/colorscheme/griege-dark.css">
</head>
<body class="theme-default">
    <!-- Navigation Header -->
    <div class="navigation-header">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <a href="index.html" class="btn btn-outline-light">
                <i class="fas fa-home"></i> Home
            </a>
            <div class="text-center flex-grow-1">
                <h4 class="mb-0 text-header" id="storyTitleDisplay">
                    <span>Loading document...</span>
                </h4>
            </div>
            <div class="dropdown">
                <button class="btn btn-outline-light dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fas fa-palette"></i> Theme
                </button>
                <ul class="dropdown-menu" aria-labelledby="themeDropdown">
                    <li><h6 class="dropdown-header">Popular Dark Themes</h6></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="default"><i class="fas fa-circle" style="color: #e0e0e0;"></i> Default Dark</a></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="monokai"><i class="fas fa-circle" style="color: #fcfcfa; background: #2d2a2e; border-radius: 50%;"></i> Monokai Pro</a></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="dark"><i class="fas fa-circle" style="color: #f0f0f0;"></i> Deep Dark</a></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="solarized"><i class="fas fa-circle" style="color: #839496;"></i> Solarized</a></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="darkgreen"><i class="fas fa-circle" style="color: #c0d6c7;"></i> Dark Green</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><h6 class="dropdown-header">Eye Care</h6></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="maize-yello"><i class="fas fa-circle" style="color: #3a3a3a; background: #f8f4e9; border-radius: 50%;"></i> MaiZe Yello</a></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="griege-dark"><i class="fas fa-circle" style="color: #e6e1d9; background: #1a1a1d; border-radius: 50%;"></i> Griege Dark</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><h6 class="dropdown-header">Developer Favorites</h6></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="dracula"><i class="fas fa-circle" style="color: #f8f8f2;"></i> Dracula</a></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="nord"><i class="fas fa-circle" style="color: #eceff4;"></i> Nord</a></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="gruvbox"><i class="fas fa-circle" style="color: #ebdbb2;"></i> Gruvbox</a></li>
                    <li><a class="dropdown-item theme-option" href="#" data-theme="onedark"><i class="fas fa-circle" style="color: #abb2bf;"></i> One Dark</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="content-container">
        <div class="text-content" id="textContent"></div>
    </div>

    <!-- Chapters Sidebar -->
    <div class="chapters-sidebar auto-hide" id="chaptersSidebar">
        <div class="chapters-sidebar-header">
            <div class="d-flex justify-content-end align-items-center mb-3">
                <button class="btn btn-sm btn-outline-light me-2" id="speechBtn" title="Play/Pause speech">
                    <i class="fas fa-play" id="speechIcon"></i>
                </button>
                <button class="btn btn-sm btn-outline-light me-2" id="speechSpeedDownBtn" title="Decrease speed">
                    <i class="fas fa-minus"></i>
                </button>
                <button class="btn btn-sm btn-outline-light me-2" id="speechSpeedUpBtn" title="Increase speed">
                    <i class="fas fa-plus"></i>
                </button>
                <button class="btn btn-sm btn-outline-light" id="togglePinBtn" title="Pin/Unpin sidebar">
                    <i class="fas fa-thumbtack" id="pinIcon"></i>
                </button>
            </div>
            <input type="text" class="chapter-search" id="chapterSearch" placeholder="Search chapters...">
        </div>
        <div class="chapters-sidebar-content">
            <ul class="chapter-list" id="chapterList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/database.js"></script>
    <script src="js/fileProcessor.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
