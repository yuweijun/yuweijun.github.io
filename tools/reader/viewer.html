<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Viewer</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“–</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <!-- Color Schemes (consolidated) -->
    <link rel="stylesheet" href="css/themes.css">
    <!-- CSS Utilities -->
    <link rel="stylesheet" href="css/utilities.css">
    <!-- iOS-style modals -->
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="css/viewer.css">
</head>
<body class="theme-maize-yello">
    <div class="content-container scrollbar-themed">
        <div class="text-content" id="textContent"></div>
    </div>

    <!-- Chapters Sidebar -->
    <div class="chapters-sidebar auto-hide" id="chaptersSidebar">
        <div class="chapters-sidebar-header">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex">
                    <a href="index.html" class="btn btn-sm btn-outline-light me-2" title="Home">
                        <i class="fas fa-home"></i>
                    </a>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-light dropdown-toggle" type="button" id="themeDropdown" data-bs-toggle="dropdown" aria-expanded="false" title="Theme">
                            <i class="fas fa-palette"></i>
                        </button>
                        <ul class="dropdown-menu" aria-labelledby="themeDropdown">
                            <li><a class="dropdown-item theme-option" href="#" data-theme="maize-yello"><span class="theme-preview" style="color: #3a3a3a; background: #f8f4e9;">Aa</span> MaiZe Yello</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="autumn"><span class="theme-preview" style="color: #414441; background: #FFF2E2;">Aa</span> Autumn</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="lavender"><span class="theme-preview" style="color: #414441; background: #E9EBFE;">Aa</span> Lavender</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="almond"><span class="theme-preview" style="color: #414441; background: #FAF9DE;">Aa</span> Almond</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="rouge"><span class="theme-preview" style="color: #414441; background: #FDE6E0;">Aa</span> Rouge</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="meadow"><span class="theme-preview" style="color: #414441; background: #E3EDCD;">Aa</span> Meadow</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="bamboo"><span class="theme-preview" style="color: #414c41; background: #b5eecd;">Aa</span> Bamboo</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="nord"><span class="theme-preview" style="color: #eceff4; background: #2e3440;">Aa</span> Nord</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="dracula"><span class="theme-preview" style="color: #f8f8f2; background: #282a36;">Aa</span> Dracula</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="monokai"><span class="theme-preview" style="color: #fcfcfa; background: #2d2a2e;">Aa</span> Monokai Pro</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="solarized"><span class="theme-preview" style="color: #839496; background: #002b36;">Aa</span> Solarized</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="griege-dark"><span class="theme-preview" style="color: #e6e1d9; background: #1a1a1d;">Aa</span> Griege Dark</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="midnight-cyan"><span class="theme-preview" style="color: #e0e0e0; background: #1a1a1a;">Aa</span> Midnight Cyan</a></li>
                            <li><a class="dropdown-item theme-option" href="#" data-theme="darkgreen"><span class="theme-preview" style="color: #c0d6c7; background: #0f1e13;">Aa</span> Dark Green</a></li>
                        </ul>
                    </div>
                </div>
                <div class="d-flex">
                    <button class="btn btn-sm btn-outline-light me-2" id="speechBtn" title="Play/Pause speech">
                        <i class="fas fa-play" id="speechIcon"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-light me-2" id="speechSpeedDownBtn" title="Decrease speed">
                        <i class="fas fa-minus"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-light me-2" id="speechSpeedUpBtn" title="Increase speed">
                        <i class="fas fa-plus"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-light" id="togglePinBtn" title="Pin/Unpin sidebar">
                        <i class="fas fa-thumbtack" id="pinIcon"></i>
                    </button>
                </div>
            </div>
            <input type="text" class="chapter-search" id="chapterSearch" placeholder="Search chapters...">
        </div>
        <div class="chapters-sidebar-content scrollbar-themed">
            <ul class="chapter-list scrollbar-themed" id="chapterList"></ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/ios-utils.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/database.js"></script>
    <script src="js/fileProcessor.js"></script>
    <script src="js/viewer.js"></script>
</body>
</html>
